name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  # ============================================================================
  # 代码检查和测试
  # ============================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: engram_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[full,dev]"

      - name: Run database migrations
        env:
          POSTGRES_DSN: postgresql://postgres:postgres@localhost:5432/engram_test
        run: |
          for f in sql/*.sql; do
            echo "执行: $f"
            psql "$POSTGRES_DSN" -f "$f" || true
          done

      - name: Run unit and integration tests
        env:
          POSTGRES_DSN: postgresql://postgres:postgres@localhost:5432/engram_test
          TEST_PG_DSN: postgresql://postgres:postgres@localhost:5432/engram_test
          TEST_PG_ADMIN_DSN: postgresql://postgres:postgres@localhost:5432/postgres
          PROJECT_KEY: test
          SEEKDB_ENABLE: "1"
        run: |
          pytest tests/gateway/ -v --junitxml=test-results-${{ matrix.python-version }}.xml

      - name: Run acceptance tests
        env:
          POSTGRES_DSN: postgresql://postgres:postgres@localhost:5432/engram_test
          TEST_PG_DSN: postgresql://postgres:postgres@localhost:5432/engram_test
          TEST_PG_ADMIN_DSN: postgresql://postgres:postgres@localhost:5432/postgres
          PROJECT_KEY: test
          SEEKDB_ENABLE: "1"
        run: |
          pytest tests/acceptance/ -v --junitxml=acceptance-results-${{ matrix.python-version }}.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            test-results-${{ matrix.python-version }}.xml
            acceptance-results-${{ matrix.python-version }}.xml
          retention-days: 14

  # ============================================================================
  # 代码质量检查
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install ruff mypy

      - name: Run ruff check
        run: ruff check src/ tests/ || true

      - name: Run ruff format check
        run: ruff format --check src/ tests/ || true

  # ============================================================================
  # Schema 校验
  # ============================================================================
  schema-validate:
    name: Schema Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install jsonschema

      - name: Run schema validation
        run: |
          if [ -f scripts/validate_schemas.py ]; then
            python scripts/validate_schemas.py --verbose --validate-fixtures || true
          else
            echo "Schema validation script not found, skipping"
          fi
