name: Release

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish artifacts to registry"
        type: boolean
        required: false
        default: false
      release_tag:
        description: "Release tag (optional)"
        type: string
        required: false
        default: ""

# Naming policy: job/step names align with workflow_contract.v1.json.
# Frozen steps reused: Checkout repository, Set up Python, Install dependencies.

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build package
        run: python -m build

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            dist/*.whl
            dist/*.tar.gz
          retention-days: 14

  publish:
    name: Publish Release Artifacts
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist

      - name: Publish release artifacts
        if: ${{ inputs.publish }}
        run: |
          echo "Publish enabled; configure registry credentials here."
          echo "Release tag: ${{ inputs.release_tag }}"

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [build, publish]
    if: always()
    steps:
      - name: Notify release status
        run: |
          echo "Release workflow completed."
          echo "Build: ${{ needs.build.result }}"
          echo "Publish: ${{ needs.publish.result }}"
