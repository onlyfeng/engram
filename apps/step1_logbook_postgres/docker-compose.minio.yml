# MinIO 对象存储测试服务
# 用于本地开发和集成测试的 MinIO 实例
#
# 启动方式:
#   docker-compose -f docker-compose.minio.yml up -d
#
# 环境变量:
#   ENGRAM_S3_ENDPOINT=http://localhost:9000
#   ENGRAM_S3_ACCESS_KEY=minioadmin
#   ENGRAM_S3_SECRET_KEY=minioadmin
#   ENGRAM_S3_BUCKET=engram-test

version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: engram_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console (Web UI)
    volumes:
      # 可选：持久化数据（注释掉则每次重启清空）
      # - minio_data:/data
      - /tmp/minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 可选：MinIO 初始化（创建默认 bucket）
  minio-init:
    image: minio/mc:latest
    container_name: engram_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/engram-test;
      mc anonymous set none myminio/engram-test;
      echo 'MinIO bucket engram-test created.';
      "

# 可选：持久化卷
