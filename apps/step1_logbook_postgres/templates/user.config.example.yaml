# user.config.yaml（示例）
# 说明：仓库内建议放在 /.agentx/users/<user_id>.yaml
# 本地覆盖可放在 ~/.agentx/user.config.yaml（不提交）

user_id: u_example
display_name: ExampleUser

accounts:
  svn:
    username: example_svn
  gitlab:
    username: example_gitlab
    email: example@company.com

aliases: ["例子", "Example"]
roles: ["client", "ui", "perf"]

visibility_default: team   # team | private
